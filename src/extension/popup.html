<!DOCTYPE html>
<html>
<head>
    <title>Chess Analysis Engine</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .status.disconnected {
            background-color: #f2dede;
            color: #a94442;
        }
        button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Chess Analysis Engine</h2>
    <div id="status" class="status">Checking connection...</div>
    <button id="toggleAnalysis">Start Analysis</button>
    <script src="popup.js"></script>
</body>
</html>
